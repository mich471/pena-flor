<!--
/**
 * @see vendor/magento/module-checkout/view/frontend/web/template/minicart/item/default.html
 */
-->
<li class="item product product-item" data-role="product-item">
    <div class="product">
        <div class="product actions">
            <!-- ko if: is_visible_in_site_visibility -->
            <div class="primary">
                <a data-bind="attr: {href: configure_url, title: $t('Edit item')}" class="action edit">
                    <span data-bind="i18n: 'Edit'"></span>
                </a>
            </div>
            <!-- /ko -->
            <div class="secondary">
                <a href="#" data-bind="attr: {'data-cart-item': item_id, title: $t('Remove item')}"
                   class="action delete">
                    <span data-bind="i18n: 'Remove'"></span>
                </a>
            </div>
        </div>

        <div class="product-item-details">
            <div class="product-item-content">
                <div class="product-item-content-inner">
                <strong class="product-item-name">
                    <span class="product-item-bodega" data-bind="html: custom_attributes.bodega"></span>
                    <!--
                    <span class="product-item-varietal" data-bind="html: attributes.varietal"></span>
                    -->
                    <!-- ko if: product_has_url -->
                    <a data-bind="attr: {href: product_url} , text: product_name"></a>
                    <div class="product-item-pricing">
                        <div class="details-qty qty">
                            <button data-bind="attr: {
                                id: 'sub-cart-item-'+item_id,
                                'data-cart-item': item_id,
                                title: $t('Subtract')
                                }"
                                    class="sub-cart-item">
                                <span data-bind="i18n: '-'"></span>
                            </button>
                            <input data-bind="attr: {
                                id: 'cart-item-'+item_id+'-qty',
                                'data-cart-item': item_id,
                                'data-item-qty': qty,
                                'data-cart-item-id': product_sku
                                }, value: qty"
                                type="number"
                                size="4"
                                class="item-qty cart-item-qty"
                                maxlength="12"
                                disabled
                            />
                            <button data-bind="attr: {
                                id: 'plus-cart-item-'+item_id,
                                'data-cart-item': item_id,
                                title: $t('Plus')
                                }"
                                    class="plus-cart-item">
                                <span data-bind="i18n: '+'"></span>
                            </button>
                            <input data-bind="attr: {
                                id: 'cart-item-'+item_id+'-qty-increment',
                                'data-item-qty_increments': qty_increment,
                                }, value: qty_increment"
                                type="number"
                                size="4"
                                class="item-qty_increments cart-item-qty_increments"
                                maxlength="12" style="display: none"/>
                            <button data-bind="attr: {
                                id: 'update-cart-item-'+item_id,
                                'data-cart-item': item_id,
                                title: $t('Update')
                                }"
                                    class="update-cart-item"
                                    style="display: none">
                                <span data-bind="i18n: 'Update'"></span>
                            </button>
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- ko ifnot: product_has_url -->
                        <!-- ko text: product_name --><!-- /ko -->
                    <!-- /ko -->
                </strong>

                <!-- ko if: product_has_url -->
                <a data-bind="attr: {href: product_url, title: product_name}" tabindex="-1" class="product-item-photo">
                    <!-- ko foreach: $parent.getRegion('itemImage') -->
                        <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
                    <!-- /ko -->
                </a>
                <!-- /ko -->

                <!-- ko ifnot: product_has_url -->
                <span class="product-item-photo">
                    <!-- ko foreach: $parent.getRegion('itemImage') -->
                        <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
                    <!-- /ko -->
                </span>
                <!-- /ko -->
                </div>
            </div>

            <div class="item-price">
                <!-- ko if: canApplyMsrp -->
                <div class="details-map">
                    <span class="label" data-bind="i18n: 'Price'"></span>
                    <span class="value" data-bind="i18n: 'See price before order confirmation.'"></span>
                </div>
                <!-- /ko -->
                <div class="price-main-container">
                <!-- ko ifnot: canApplyMsrp -->
                <!-- ko foreach: $parent.getRegion('priceSidebar') -->
                    <!-- ko template: {name: getTemplate(), data: item.product_price, as: 'price'} --><!-- /ko -->
                    <!-- /ko -->
                <!-- /ko -->
                <!-- ko if: custom_attributes.old_price -->
                <div class="price-container old-price">
                    <span class="price-wrapper" data-bind="html: custom_attributes.old_price"></span>
                </div>
                <!-- /ko -->
                </div>
            </div>
        </div>
    </div>

  <!-- ko if: options.length -->
  <div class="product options" data-mage-init='{"collapsible":{"openedState": "active", "saveState": false}}'>
    <span data-role="title" class="toggle"><!-- ko i18n: 'See Details' --><!-- /ko --></span>
    <div data-role="content" class="content">
        <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
        <dl class="product options list">
            <!-- ko foreach: { data: options, as: 'option' } -->
            <dt class="label"><!-- ko text: option.label --><!-- /ko --></dt>
            <dd class="values">
                <!-- ko if: Array.isArray(option.value) -->
                    <span data-bind="html: option.value.join('<br>')"></span>
                <!-- /ko -->
                <!-- ko ifnot: Array.isArray(option.value) -->
                    <span data-bind="html: option.value"></span>
                <!-- /ko -->
            </dd>
            <!-- /ko -->
        </dl>
    </div>
  </div>
  <!-- /ko -->
</li>
