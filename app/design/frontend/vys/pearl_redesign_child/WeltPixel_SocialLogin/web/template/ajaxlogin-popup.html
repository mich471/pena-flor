<div class="block-authentication sl-popup"
     data-bind="afterRender: setAjaxModelElement, blockLoader: isLoading"
     style="display: none">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block-content" style="padding-left: 2rem; padding-right: 2rem; padding-bottom: 2rem;" aria-labelledby="block-customer-login-heading" id="login_section">
            <div class="block-title">
                <h2 style="font-weight: 600;">Ingresar</h2>
            </div>
            <form class="form form-login"
                  method="post"
                  data-bind="event: {submit: login }"
                  id="ajaxlogin-form">
                <div class="fieldset login">
                    <div class="field email required">
                        <label class="label" for="ajaxlogin-email"><span style="font-weight: 600;" data-bind="i18n: 'Email Address'"></span></label>
                        <div class="control">
                            <input name="username"
                                    placeholder="Ingresá tu nombre de usuario"
                                   id="ajaxlogin-email"
                                   type="email"
                                   class="input-text input-text-username"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, 'validate-email':true}">
                        </div>
                    </div>
                    <div class="field password required">
                        <label for="ajaxlogin-pass" class="label"><span style="font-weight: 600;" data-bind="i18n: 'Password'"></span></label>
                        <div class="control">
                            <input name="password"
                                    placeholder="Ingresá tu contraseña"
                                   type="password"
                                   class="input-text input-text-password"
                                   id="ajaxlogin-pass"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}">
                        </div>
                    </div>
                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="actions-toolbar">
                        <div class="secondary" style="display: flex;">
                            <input type="checkbox"
                            class="checkbox"><p>Recordar</p>
                            </input>
                        </div>
                        <div style="padding-top: 1rem;" class="primary">
                            <a class="action" data-bind="attr: {href: forgotPasswordUrl}">
                                <span data-bind="i18n: 'Forgot Your Password?'" style="color: #303030; font-size: 14px !important; text-decoration: underline;"></span>
                            </a>
                        </div>
                    </div>
                    <div class="sign-in">
                        <button type="submit" style="width: 460px;margin-top: 20px;" class="action login primary button-sigin" name="send" id="ajaxlogin-send">
                            <span data-bind="i18n: 'Sign In'"></span>
                        </button>
                    </div>
                </div>
                <div class="block block-new-customer"
                data-bind="attr: {'data-label': $t('or')}">
               <div class="block-forgot" style="padding-bottom: 15px;">
       <!--             <a href="#" id="sl_login_tab_title">
                       <strong id="block-customer-ajaxlogin-heading alink"
                           role="heading"
                           aria-level="2"
                           class="sl-ajaxlogin-title"
                           data-bind="i18n: 'Login',click: showLogin, css: {active :logClicked() > 0}"></strong>
                   </a>
                   <span class="sl-ajaxlogin-title-space" data-bind="i18n: 'or'"></span> -->
                   <p>¿No estas registrado?</p>
                   <a href="#"  data-bind="attr: {href: registerUrl}"  id="sl_register_tab_title">
                       <strong id="alink"
                               role="heading"
                               aria-level="2"
                               class="sl-ajaxlogin-title"
                           data-bind="i18n: 'Create an Account'"></strong>
                   </a>
               </div>
       
            </form>
            <div class="block block-customer-login"
            data-bind="attr: {'data-label': $t('or')}">
   
                <div class="block-content">
                    <div class="sociallogin-or">
                        <span data-bind="i18: 'OR'"></span>
                    </div>
                    <div data-bind="html: socialloginButtons"></div>
                </div>
                
            </div>
            <button class="action login primary guest-sign-in">
                <span data-bind="i18n: 'Continue as guest'"></span>
            </button>
        </div>

        <div class="block-content" id="registration_section" aria-labelledby="block-new-customer-heading" style="display: none;">
            <form class="form create"
                  method="post"
                  data-bind="event: {submit: register}"
                  id="ajaxregister-form">
                <div class="fieldset register">
                    <div class="field firstname required">
                        <label class="label" for="ajaxregister-firstname"><span data-bind="i18n: 'First Name'"></span></label>
                        <div class="control">
                            <input name="firstname"
                                   id="ajaxregister-firstname"
                                   type="text"
                                   class="input-text"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}">
                        </div>
                    </div>
                    <div class="field lastname required">
                        <label class="label" for="ajaxregister-lastname"><span data-bind="i18n: 'Last Name'"></span></label>
                        <div class="control">
                            <input name="lastname"
                                   id="ajaxregister-lastname"
                                   type="text"
                                   class="input-text"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}">
                        </div>
                    </div>

                    <div class="field choice newsletter">
                        <input type="checkbox"
                               name="is_subscribed"
                               id="ajaxregister_is_subscribed"
                               data-bind="attr:{title: $t('Sign Up for Newsletter')} "
                               value="1"
                               class="checkbox">
                        <label for="ajaxregister_is_subscribed" class="label"><span data-bind="i18n: 'Sign Up for Newsletter'"></span></label>
                    </div>

                    <div class="field email required">
                        <label class="label" for="ajaxregister-email"><span data-bind="i18n: 'Email Address'"></span></label>
                        <div class="control">
                            <input name="email"
                                   id="ajaxregister-email"
                                   type="email"
                                   class="input-text"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, 'validate-email':true}">
                        </div>
                    </div>

                    <div class="field password required">
                        <label for="ajaxlogin-pass" class="label"><span data-bind="i18n: 'Password'"></span></label>
                        <div class="control">
                            <input name="password"
                                   type="password"
                                   class="input-text"
                                   id="ajaxregister-pass"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}">
                        </div>
                    </div>

                    <div class="field password required">
                        <label for="ajaxlogin-pass" class="label"><span data-bind="i18n: 'Confirm Password'"></span></label>
                        <div class="control">
                            <input name="password_confirmation"
                                   type="password"
                                   class="input-text"
                                   id="ajaxregister-pass-confirm"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, equalTo:'#ajaxregister-pass'}">
                        </div>
                    </div>

                    <!-- ko foreach: getRegion('additional-register-form-fields') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="actions-toolbar">
                        <div class="primary">
                            <button type="submit" class="action login primary" name="send" id="ajaxregister-send">
                                <span data-bind="i18n: 'Create'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
            .guest-sign-in {
                padding: 13px !important; 
                text-transform: uppercase;
                width: 460px;
            }

            .input-text-username, .input-text-password {
                background: #F4F4F4 !important;
                border: none !important; 
                border-radius: 0px;
                color: #B1B1B1 !important;
                height: 45px !important;

            }

            .popup-authentication .modal-inner-wrap {
                width: 550px;
                min-width: auto;
                max-width: initial;
            }
        
            .button-sigin {
                border-radius: 0px !important;
                padding: 13px !important;
                background-color: #D4A22C !important;
                text-transform: uppercase;
                border-color: #D4A22C !important;
                color: white;
            }

            .button-sigin:hover {
                background-color: black !important;
                border-color: black !important;
                color: white !important;
            }

            @media (max-width: 599px) {
                .button-sigin {
                    width: auto !important;
                }
            }
        
            .block-forgot {
                text-align: center;
            }
        
            .popup-authentication .block-authentication {
                border-top: 0px;
            } 
        
            .block-authentication .block-title {
                align-self: center !important;
                margin-bottom: 0px !important;
        
            }

            .block-new-customer {
                width: auto !important;
                place-items: center;

            }

            .sociallogin-block, .block-customer-login {
                padding: 0px !important;
            } 

            .popup-authentication .block[class] {
                padding: 0px !important;
            }

</style>
